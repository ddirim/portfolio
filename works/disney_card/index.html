<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disney Card UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <section id="card-list">
    <div id="title">
      <img src="images/disney_logo.png" alt="disney_logo">
      <img src="images/toystory_logo.png" alt="toy story logo">
    </div>

    <div class="card-box">
      <figure>
        <img src="images/rex.png" alt="Rex">
        <h4 class="name">Rex</h4>
        <figcaption>
          Rex may look like the most fearsome dinosaur in
          the toy box, but this green Tyrannosaurus is one
          of the most lovable toys of the bunch. Despite
          his endless worrying and insecurities about his
          small roar, Rex always comes through for his
          pals.
        </figcaption>
        <a href="#" class="btn">More View</a>
      </figure>
    </div>
    <div class="card-box">
      <figure>
        <img src="images/mr_potato.png" alt="Mr.Potato">
        <h4 class="name">Mr. Potato Head</h4>
        <figcaption>
          A potato-shaped toy, his patented design allows him to separate his detachable parts from his body by removing them from the holes on his body. He also has a compartment on his lower back to store extra appendages.
        </figcaption>
        <a href="#" class="btn">More View</a>
      </figure>
    </div>
    <div class="card-box">
      <figure>
        <img src="images/slinky_dog.png" alt="Slinky Dog">
        <h4 class="name">Slinky Dog</h4>
        <figcaption>
          Slinky, often referred to as "Slink," is a toy Daschund with a stretchy Slinky as his middle. He's Woody's sidekick and willing to go to great lengths to help his toy friends.
        </figcaption>
        <a href="#" class="btn">More View</a>
      </figure>
    </div>
  </section>

</body>

</html>
